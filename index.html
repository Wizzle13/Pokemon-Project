<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="./assets/images/favicon.ico"/>  
    <!--milligram stylesheet link-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <!-- custom css stylesheet -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Pokemon Quiz</title>
</head>
<header>
    <div class="highscores">
        
            <input class="button button-clear" type="submit" id="highScore" value="Highscores">
        
    </div>
</header>
<main>

    <h1>Pokémon Quiz</h1>
    <h2>Who's that Pokémon?</h2>
    <div class="video">
    <video width="500" height="300" controls autoplay loop muted>
        <source src="./assets/images/pokemon1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

   
    <div id="test">
    <p1 >Test your Pokémon skills with this timed 10 question quiz!</p1>
    </div>
    <div id="start">
        <button id="startBtn" class="button button-outline">Start Quiz</button>
    </div>

    <!-- The Modal -->
    <div id="highScoreModal" class="modal-HS">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>High Score</h1>
        <p>ABC 1,000,000 pts</p>
        <p>DEF  900,000 pts</p>
      </div>
    </div>

    <!-- The Modal -->
    <div id="quizModal" class="modal-quiz">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close"></span>
        <h1>Quiz</h1>

        <img id = "pokemonImage" width ="300px">
        <form>
        <div id = "answerSection">

        </div>
        <button id="submitBtn"> Submit</button>
        </form>
      </div>
    </div>

  </div>
</main>
<footer>
    <a href="https://github.com/Wizzle13/Pokemon-Project.git">Github</a>
</footer>
 <!-- JQuery script -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<!-- Custom JavaScript --> 
<script src="./assets/js/script.js"></script>  
</body>
</html>
